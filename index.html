<body>
    <script>
    
    let computerScore = 0;
    let playerScore = 0;
    
    alert("Let's play the game of Rock, Paper and Scissors. You have to type your play and for 5 times you will go against the computer. In the end, you will be presented with the result. Good luck!");

   function game()  {
    let computerPlay = getComputerPlay();
    function getComputerPlay() {
        const options = ['rock', 'paper', 'scissors'];
        const randomNumber = Math.floor(Math.random() * 3);
        let computerInput = options[randomNumber];
        return computerInput;
    }
    
   let playerPlay = getPlayerPlay();
   function getPlayerPlay() {
        let r = 'rock';
        let p = 'paper';
        let s = 'scissors';
        let playerInput;
        playerInput = prompt("Rock, Paper or Scissors?").toLowerCase();
        
        if ((playerInput !== r) && (playerInput !== p) && (playerInput !== s)) {
            
            alert('Please insert a valid option.')
            getComputerPlay();
            return getPlayerPlay();

        } else {
            
            return playerInput;
        }
    }

    getPlayerPlay() = playerPlay;
    getComputerPlay() = computerPlay;
        
            
            function round() {

                switch (computerPlay+playerPlay) {
                    
                    case 'rockscissors':
                    case 'paperrock':
                    case 'scissorspaper':
                    alert(`You lose. ${computerPlay} beats ${playerPlay}...`);
                    computerScore++;
                    return; 
                    break;

                    case 'scissorsrock':
                    case 'rockpaper':
                    case 'paperscissors':
                    alert(`You win! ${playerPlay} beats ${computerPlay}!`);
                    playerScore++;
                    return; 
                    break;

                    default:
                    alert(`It's a tie...`);
                    computerScore++;
                    playerScore++;
                    return;
                    break;
                }
            }
    }
    game();
  </script>
