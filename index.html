<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>RockPaperScissors by ojaoc</title>
</head>

<body>
    <header>
        <h1>
            Rock Paper Scissors
        </h1>
    </header>

        <div class="score-board">
            <div id="user-label" class="badge">USER</div>
            <div id="cpu-label" class="badge">CPU</div>
            <span id="user-score">0</span>:<span id="cpu-score">0</span>
        </div>

    <div class="result">
        <p>Make your move.</p>
    </div>
    <div class="choices">
        <div class="choice" id="rock">
            <img id="r" src="./img/rock-front.png" alt="Rock">
        </div>
        <div class="choice" id="paper">
            <img id="p" src="./img/paper-front.png" alt="Paper">
        </div>
        <div class="choice" id="scissors">
            <img id="s" src="./img/scissors-front.png" alt="Scissors">
        </div>
    </div>
<script src="script.js" charset="utf-8"></script>
</body>

</html>
