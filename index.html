        <div class="score-board">
            <div id="user-label" class="badge">USER</div>
            <div id="cpu-label" class="badge">CPU</div>
            <span id="user-score">0</span>:<span id="cpu-score">0</span>
        </div>

    <div class="result">
        <p>Rock beats scissors. You win!</p>
    </div>
    <div class="choices">
        <div class="choice" id="rock">
            <img id="r" src="./img/rock-front.png" alt="Rock">
        </div>
        <div class="choice" id="paper">
            <img id="p" src="./img/paper-front.png" alt="Paper">
        </div>
        <div class="choice" id="scissors">
            <img id="s" src="./img/scissors-front.png" alt="Scissors">
        </div>
    </div>
